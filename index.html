<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>TMDB-JAMSTACK</title>
</head>
<body>
    <header>
        <img src="./images/tmdb-long-logo.svg" class="header-img" alt="the move database logo">
        <h1>MOVIE & TV SEARCH</h1>
        <div id="choice" class="choice">
            <div class="pick-movie">Movie</div>
            <div class="pick-tv">TV</div>
        </div>
        <form action="" id="form">
            <input type="text" placeholder="Search Here" id="search" class="search">
        </form>
    </header>


    <main id="main">
        <div class="movie">
            <img src="./images/tmdb-short-logo.svg" alt="image">
            <div class="movie-info">
                <h3>Movie Title</h3>
                <div class="overview">
                    <h3>Overview</h3>
                    <p class="details">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus reiciendis aliquid quas animi esse, assumenda provident ad ipsam suscipit in! Mollitia distinctio maxime, cum porro harum nemo optio dolores eos?</p>
                    <p class="release">Release Date</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./script.js" type="module"></script>
</body>
</html>
